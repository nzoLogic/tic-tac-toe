<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='css/style.css'>

  <button type="button" class="btn btn-danger btn-lg btn-block">Bot</button>

    <header class='row'>
      <h1 class=''>Tic-Tac-Toe</h1>
    </header>
    <main>
      <div class='game-board col-xs-8 col-sm-8 col-md-8 col-lg-5
      col-lg-offset-4 col-md-offset-1 col-sm-offset-1'>
        <section class='row' id='row1'>
          <div class='square col-xs-4 col-sm-4 col-md-4'><p class='content' data-card='col1'></p></div>
          <div class='square col-xs-4 col-sm-4 col-md-4'><p class='content'></p></div>
          <div class='square col-xs-4 col-sm-4 col-md-4'><p class='content'></p></div>
        </section>
        <section class='row'>
          <div class='square col-xs-4 col-sm-4 col-md-4'><p class='content'></p></div>
          <div class='square col-xs-4 col-sm-4 col-md-4'><p class='content'></p></div>
          <div class='square col-xs-4 col-sm-4 col-md-4'><p class='content'></p></div>
        </section>
        <section class='row'>
          <div class='square col-xs-4 col-sm-4 col-md-4'><p class='content'></p></div>
          <div class='square col-xs-4 col-sm-4 col-md-4'><p class='content'></p> </div>
          <div class='square col-xs-4 col-sm-4 col-md-4'><p class='content'></p></div>
        </section>
        <section class='row'>
          <button type='button' class='clear col-md-4 col-md-offset' onclick='clearBoard()'>CLEAR</button>
        </section>
      </div>
    </main>
